<div class="row">
    <div class="col-12">
      <img
        [src]="recipe.imagePath"
        [alt]="recipe.name"
        class="img-responsive"
        style="max-height: 300px;">
        
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="dropdown">
        <button
          type="button"          
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="true">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu appDropdown">
          <li><a class="dropdown-item" (click)="onAddtoShoppingList()">To Shopping List</a></li>
          <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
          <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of recipe.ingredients">
{{item.name}}-{{item.amount}}
        </li>
      </ul>
    </div>
  </div>

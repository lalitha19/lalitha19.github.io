<a href="" class="list-group-item clearfix"
(click)="onSelected()">
<div class="flex">
            <div class="col-md-4">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <div class="col-md-4">
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" width="10%">
            </div>
        </div>
        </a>
